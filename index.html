<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-1">Weather Dashboard</h1>
        </div>
    </div>

    <div class="row p-3 ">
        <div class="col-md-5 mt-4">
                <h2>Search for a city</h2>
                <div class="input-group" id="search-city">
                    <input type="text" class="form-input input-group-text col-9 mr-2" id="city-input" name="city"/>
                    <button type="button" class="btn btn-info col-3" id="search-btn">Search</button>
                </div>
                <div class="card mt-4" id="search-history">
                    <h3 class="card-header bg-white">Search History</h3>
                </div>
        </div>

        <div class="col-md-5 city-forecast hide">
            <div class="card bg-color-light mt-4 mt-md-0">
                <div class="container">
                    <div class="row">
                        <h4>
                            <span class="align-middle" id="city-name">City Name</span>
                            <img class="weather-icon" id="today-icon" />
                        </h4>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <p>Temperature: <span id="temp"></span> &deg;F</p>
                            <p>Wind Speed: <span id="wind-speed"></span> MPH</p>
                            <p>Humidity: <span id="humidity"></span>%</p>
                            <p>UV Index: <span id="uv-index"></span></p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
